name: Bump version

on:
  push:
    branches:
      - main
    paths:
      - "app/**"

permissions:
  contents: read

jobs:
  bump-version:
    permissions:
      contents: write
    if: startsWith(github.event.head_commit.message, 'bump:') == false
    runs-on: ubuntu-latest
    name: "Bump version and create changelog with commitizen"
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          fetch-depth: 0
          token: "${{ secrets.TEST_HIVEBOX_COMMITIZEN_TOKEN }}"

      - name: Get changed directories
        id: get_changed_dirs
        env:
          SHA: ${{ github.sha }}
        run: |
          CHANGED_DIRS=$(git diff --name-only HEAD~1 HEAD | awk -F/ '{print $1}' | sort -u | xargs)
          export CHANGED_DIRS
          echo "Changed directories: \"$CHANGED_DIRS\""
          echo "changed_dirs=\"$CHANGED_DIRS\"" >> "$GITHUB_OUTPUT"

      - name: Check if only one directory was modified
        id: check_single_dir
        run: |
          DIR_COUNT="$(expr length "$changed_dirs" - length "$(echo "$changed_dirs" | sed 's/ //g')" + 1)"
          if [ "$DIR_COUNT" -gt 1 ]; then
            echo "More than one directory was modified."
            exit 1
          fi
          echo "Only one directory was modified."

      - name: Create bump and changelog
        if:
          success() &&
          steps.check_single_dir.conclusion == 'success' &&
          contains(steps.get_changed_dirs.outputs.changed_dirs, 'app')
        uses: commitizen-tools/commitizen-action@5b0848cd060263e24602d1eba03710e056ef7711 # v0.24.0
        with:
          working_directory: ${{ steps.get_changed_dirs.outputs.changed_dirs }}
          github_token: ${{ secrets.TEST_HIVEBOX_COMMITIZEN_TOKEN }}
          changelog_increment_filename: body.md
          check_consistency: true

      - name: Release
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2.3.3
        with:
          body_path: "body.md"
          tag_name: ${{ env.REVISION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
